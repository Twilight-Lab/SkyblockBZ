<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypixel Bazaar Item Fetcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">

    <div class="bg-slate-800 rounded-xl shadow-lg p-8 w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-blue-400 mb-6">Hypixel Skyblock Bazaar</h1>
        <p class="text-gray-300 text-center mb-6">Enter an item ID to get its current bazaar prices. Examples: <span class="font-mono bg-slate-700 rounded-md px-1 py-0.5 text-sm">DIAMOND</span>, <span class="font-mono bg-slate-700 rounded-md px-1 py-0.5 text-sm">ENCHANTED_COBBLESTONE</span>, <span class="font-mono bg-slate-700 rounded-md px-1 py-0.5 text-sm">COAL</span>.</p>

        <div class="relative mb-6">
            <input type="text" id="itemInput" oninput="autocompleteSearch()" placeholder="Enter item ID" class="w-full p-3 border-2 border-slate-600 bg-slate-700 text-white rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200">
            <div id="autocomplete-list" class="absolute z-10 w-full bg-slate-700 border border-slate-600 rounded-lg shadow-lg max-h-60 overflow-y-auto mt-1 hidden"></div>
        </div>
        
        <div class="flex justify-center mb-6">
            <button onclick="fetchItemData()" class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-200">
                Get Data
            </button>
        </div>

        <div id="results" class="min-h-[100px] flex items-center justify-center text-center">
            <!-- Results will be displayed here -->
            <div class="text-gray-400" id="loadingMessage">Loading item list...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
